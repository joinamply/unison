<!-- Background Primary -->
<style>
    [theme="dark-blue"] {
        background-color: var(--colors-brand--dark-blue);
        --_theme-main--heading-color: var(--colors-neutrals--white);
        --_theme-main--paragraph-color: var(--colors-neutrals--white-a80);
        /* Button Primary */
        --_theme-main--button-primary-bg-color: var(--colors-neutrals--white);
        --_theme-main--button-primary-color: var(--colors-brand--dark-blue);
        --_theme-main--button-primary-border-color: var(--colors-neutrals--white);
        /* Button Primary - Hover */
        --_theme-main--button-primary-hover-bg-color: var(--colors-neutrals--light-grey);
        --_theme-main--button-primary-hover-color: var(--colors-brand--dark-blue);
        --_theme-main--button-primary-hover-border-color: var(--colors-neutrals--light-grey);
        /* Button Secondary */
        --_theme-main--button-secondary-bg-color: transparent;
        --_theme-main--button-secondary-color: var(--colors-neutrals--white);
        --_theme-main--button-secondary-border-color: var(--colors-neutrals--white);
        /* Button Secondary - Hover */
        --_theme-main--button-secondary-hover-bg-color: transparent;
        --_theme-main--button-secondary-hover-color: var(--colors-neutrals--light-grey);
        --_theme-main--button-secondary-hover-border-color: var(--colors-neutrals--light-grey);
        /* Button Text */
        --_theme-main--button-text-color: var(--colors-neutrals--white);
        /* Button Text - Hover */
        --_theme-main--button-text-hover-color: var(--colors-neutrals--light-grey);
        /* Input Filds */
        --_theme-main--input-field-bg-color: var(--colors-neutrals--white-a10);
        --_theme-main--input-field-placeholder-color: var(--colors-neutrals--white-a50);
        --_theme-main--input-field-border-color: var(--colors-neutrals--white-a10);
        --_theme-main--input-field-color: var(--colors-neutrals--white);
        --_theme-main--input-field-focus-border-color: var(--colors-brand--blue);
    }

    [theme="blue"] {
        background-color: var(--colors-brand--blue);
        --_theme-main--heading-color: var(--colors-neutrals--white);
        --_theme-main--paragraph-color: var(--colors-neutrals--light-grey);
        /* Button Text */
        --_theme-main--button-text-color: var(--colors-brand--dark-blue);
        /* Button Text - Hover */
        --_theme-main--button-text-hover-color: var(--colors-brand--dark-blue-alt);
    }
</style>
