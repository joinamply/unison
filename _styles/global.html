<!-- Client First -->
<style>
    /* Make text look crisper and more legible in all browsers */
    body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
    }

    /* Focus state style for keyboard navigation for the focusable elements */
    *[tabindex]:focus-visible,
    input[type="file"]:focus-visible {
        outline: 0.125rem solid var(--_theme-main--input-field-focus-border-color);
        outline-offset: 0.125rem;
    }

    /* Get rid of top margin on first element in any rich text element */
    .w-richtext> :not(div):first-child,
    .w-richtext>div:first-child> :first-child {
        margin-top: 0 !important;
    }

    /* Get rid of bottom margin on last element in any rich text element */
    .w-richtext>:last-child,
    .w-richtext ol li:last-child,
    .w-richtext ul li:last-child {
        margin-bottom: 0 !important;
    }

    /* Apply "..." after 3 lines of text */
    .text-style-3lines {
        display: -webkit-box;
        overflow: hidden;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
    }

    /* Apply "..." after 2 lines of text */
    .text-style-2lines {
        display: -webkit-box;
        overflow: hidden;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
    }

    /* Snippet prevents the browser to override the select input field layout*/
    select {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
    }
</style>

<!-- Amply Editor -->
<style>
    [warning-message-local-hide="true"] .amply_warning-message {
        display: none !important;
    }
</style>

<!-- Fluid Design -->
<style>
    html {
        font-size: 1.125rem;
    }

    @media screen and (max-width:1920px) {
        html {
            font-size: calc(0.3749999999999999rem + 0.6250000000000001vw);
        }
    }

    @media screen and (max-width:1440px) {
        html {
            font-size: calc(0.6565426638917794rem + 0.3121748178980229vw);
        }
    }

    @media screen and (max-width:479px) {
        html {
            font-size: calc(0.7494769874476988rem + 0.8368200836820083vw);
        }
    }
</style>

<!-- Box Shadows -->
<style>
    [box-shadow=""] {
        box-shadow: 0px 10px 20px 0px rgba(25, 25, 25, 0.08);
    }

    [box-shadow="hover"] {
        transition-property: box-shadow;
        transition-duration: 200ms;
        transition-timing-function: ease;
        box-shadow: 0px 10px 20px 0px transparent;
    }

    [box-shadow="hover"]:hover {
        box-shadow: 0px 10px 20px 0px rgba(25, 25, 25, 0.08);
    }
</style>

<!-- Heading Details -->
<style>
    h1 strong, h2 strong, h3 strong, h4 strong, h5 strong, h6 strong {
        display: inline-block;
        position: relative;
        font-weight: inherit;
        background-image: linear-gradient(90deg, transparent, var(--colors-brand--blue-a40));
        text-wrap: nowrap;
    }

    h1 strong::before, h2 strong::before, h3 strong::before, h4 strong::before, h5 strong::before, h6 strong::before {
        content: "";
        position: absolute;
        top: 0%;
        left: auto;
        bottom: 0%;
        right: -0.78rem;
        width: 0.5rem;
        border-right: 0.3rem solid var(--colors-brand--blue);
        background-color: var(--colors-brand--blue-a40);
    }
</style>
